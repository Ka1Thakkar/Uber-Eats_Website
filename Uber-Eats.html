<html>
<style>
.navbar {
  
  position: fixed;
  width: 100%;
  background: #fff;
  color: #000;
  opacity: 0.85;
  height: 70px;
  z-index: 12;
}
#menu__toggle {
  opacity: 0;
}

#menu__toggle:checked + .menu__btn > span::before {
  
  transform: rotate(0deg);
}
#menu__toggle:checked + .menu__btn > span::after {
    
    transform: rotate(0deg);
}

#menu__toggle:checked ~ .menu__box {
  left: 0 !important;
}
.menu__btn {
  position: fixed;
  top: 47;
  left: 40;
  width: 26px;
  height: 26px;
  cursor: pointer;
  z-index: 1;
}
.menu__btn > span,
.menu__btn > span::before,
.menu__btn > span::after {
  display: block;
  position: absolute;
  width: 100%;
  height: 3px;
  background-color: #000000;
  transition-duration: .25s;
}
.menu__btn > span::before {
  content: '';
  top: -8px;
}
.menu__btn > span::after {
  content: '';
  top: 8px;
}
.menu__box {
  opacity: 1;
  display: block;
  position: fixed;
  top: 0;
  left: -100%;
  width: 300px;
  height: 100vh;
  margin: 0;
  padding: 80px 0;
  list-style: none;
  background-color: #ffffff;
  
  transition-duration: .25s;
}
.menu__item {
  display: block;

  font-family: 'Roboto', sans-serif;
  font-size: 14px;

  text-decoration: none;
